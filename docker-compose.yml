version: '3.8'

services:
  dhis2-manager:
    build: .
    container_name: dhis2-manager-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - MAX_CONTENT_LENGTH=104857600  # 100MB
      - SESSION_TYPE=filesystem
      - PERMANENT_SESSION_LIFETIME=3600
    volumes:
      # Persistance des donn√©es
      - ./sessions:/app/sessions
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - dhis2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service Nginx (optionnel - pour reverse proxy en production)
  nginx:
    image: nginx:alpine
    container_name: dhis2-manager-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - dhis2-manager
    networks:
      - dhis2-network
    profiles:
      - production

networks:
  dhis2-network:
    driver: bridge

volumes:
  sessions:
  logs:
  uploads:
