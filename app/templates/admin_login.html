{% extends "base.html" %}

{% block title %}Connexion Admin - DHIS2 Manager{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="mx-auto h-16 w-16 bg-gradient-to-r from-red-600 to-orange-600 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-shield-alt text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-extrabold text-gray-900">
                    Espace Administrateur
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Connexion requise pour accéder aux logs
                </p>
            </div>

            <!-- Form -->
            <form id="admin-login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Nom d'utilisateur
                    </label>
                    <input type="text" id="username" name="username" required
                        class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all"
                        placeholder="admin">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Mot de passe
                    </label>
                    <input type="password" id="password" name="password" required
                        class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all"
                        placeholder="••••••••">
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-700 hover:to-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all shadow-lg">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-red-300"></i>
                        </span>
                        Se connecter
                    </button>
                </div>
            </form>

            <!-- Retour -->
            <div class="mt-6 text-center">
                <a href="{{ url_for('main.index') }}" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Retour à l'accueil
                </a>
            </div>
        </div>

        <!-- Warning -->
        <div class="text-center text-xs text-gray-400">
            <i class="fas fa-exclamation-triangle mr-1"></i>
            Accès restreint aux administrateurs uniquement
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('admin-login-form');
        if (form) {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch("{{ url_for('admin.login') }}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        NotificationManager.success('Connexion réussie', 'Admin');
                        setTimeout(() => {
                            window.location.href = result.redirect;
                        }, 500);
                    } else {
                        NotificationManager.error(result.error || 'Identifiants incorrects', 'Erreur');
                        document.getElementById('password').value = '';
                    }
                } catch (error) {
                    NotificationManager.error('Erreur de connexion', 'Erreur');
                    console.error(error);
                }
            });
        }
    });
</script>
{% endblock %}
